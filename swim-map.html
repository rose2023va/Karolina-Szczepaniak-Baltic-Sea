<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Baltic Sea Swim Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; display:flex; font-family:Arial,sans-serif }
    #filters { width:280px; padding:16px; background:#fff; border-right:1px solid #ddd; overflow-y:auto; height:100vh }
    #map { flex:1; height:100vh }
    .dataset { margin:10px 0; }
    .dataset h4 { margin:0; cursor:pointer; background:#f0f0f0; padding:6px; font-size:14px; }
    .list { display:none; margin:6px 0 12px 10px; }
    .filter-item { margin:4px 0; font-size:13px; }
    button { margin:4px 4px 10px 0; }
    .popup-small { font-size:8px; line-height:1.2em; }
  </style>
</head>
<body>
  <div id="filters">
    <h3>Swim Legs (All)</h3>
    <button onclick="showAll()">Show All</button>
    <button onclick="clearAll()">Clear All</button>
    <div id="checkboxes"></div>
  </div>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Map Logic -->
  <script src="swim-map.js"></script>
  <script>
    initSwimMap();
  </script>
</body>
</html>
